   <div class="back" style="width: 100%;">
      <img class="imgg"  width="100%" height="800px" src="./IMAGES/IMAGES/yellow.PNG" alt="">
      
   <div class="ddd" >
         <p>GRADING SYSTEM</p>
         <marquee class="marq"
         behavior=alternate
         direction="left" 
         loop="" >
         <h3>   You're close to victory don't give up now. </h3>
</marquee><br><br>
         <input type="text" placeholder="Enter your score" id="userScore">
         <button onclick="checkScore()">CLICK HERE </button>
         <div id="showScore"></div>
      </div>
      
   </div>


   <script>
      function checkScore(){
         var scoreOfUser = document.getElementById("userScore");
         var userScores = scoreOfUser.value;
         var songExcellent = new Audio("audio/k/applause.mp3");
         var songVeryGood = new Audio("audio/k/whistle.mp3");
         var songAverage = new Audio ("audio/k/itis.mp3");
         var songPoor = new Audio("audio/k/yee-yee.mp3");
         var songFail = new Audio ("audio/k/failure.mp3");
         var songPass = new Audio ("audio/k/jesus.mp3");
          scoreOfUser.value= ""

            if (userScores>=70 && userScores<=100){
               showScore.innerHTML = "Excellent &#128513;";
               showScore.style.color ="green"
               songExcellent.play();

            }else if (userScores>=60 &&  userScores< 70){
               showScore.innerHTML = "VeryGood &#128515;	";
               showScore.style.color ="yellow";
               songVeryGood.play();
               
            }else if (userScores>=50 && userScores<60){
               showScore.innerHTML = "Average &#128578;";
               showScore.style.color ="blue";
               songAverage.play();

            }else if (userScores>=45 && userScores< 50){
               showScore.innerHTML = "Pass &#128566;";
               showScore.style.color ="Pink";
               songPass.play();

            }else if (userScores>=40 && userScores<45){
               showScore.innerHTML = "Poor &#128548;";
               showScore.style.color ="Orange";
               songPoor.play();
              

            }else if (userScores>=0 && userScores<40){
               showScore.innerHTML = "Fail &#128542;";
               showScore.style.color ="red";
               songFail.play();
            }else {
               showScore.innerHTML="Invalid Number"
            }


      }
   </script>
